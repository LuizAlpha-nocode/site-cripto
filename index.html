<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriptoNews BR - Notícias sobre Criptomoedas</title>
    <meta name="description" content="Seu portal de notícias sobre Bitcoin, Ethereum, DeFi, NFTs e o mercado de criptomoedas.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .ad-space {
            background-color: #4b5563;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #d1d5db;
            text-align: center;
        }
        /* Estilo para ring suave no hover */
        .neon-hover-effect {
            transition: box-shadow 0.2s ease-in-out;
        }
        .neon-hover-effect:hover {
            /* Simulando brilho com ring */
            --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
            --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(3px + var(--tw-ring-offset-width)) var(--tw-ring-color);
            box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
        }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-200">

    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            // === DADOS COM IMAGENS REAIS ===
            const featuredNews = [
                { id: 1, title: "Bitcoin Atinge Nova Máxima Histórica Acima de $70.000", category: "Bitcoin", date: "2024-03-15", image: "https://images.unsplash.com/photo-1621416894111-358535f35069?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" },
                { id: 2, title: "Ethereum se prepara para a atualização 'Dencun'", category: "Ethereum", date: "2024-03-14", image: "https://images.unsplash.com/photo-1641818993808-af146ac953c5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1032&q=80" },
            ];
            const recentArticles = [
                { id: 3, title: "A Ascensão do DeFi 2.0: O Que Esperar?", category: "DeFi", date: "2024-03-13" , image: "https://images.unsplash.com/photo-1639754390045-89147eb8b0a4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" },
                { id: 4, title: "NFTs de Arte Generativa Ganham Popularidade", category: "NFTs", date: "2024-03-12", image: "https://images.unsplash.com/photo-1639181934207-6b53e1c64f51?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80" },
                { id: 5, title: "Regulamentação de Cripto na União Europeia Avança", category: "Regulação", date: "2024-03-11", image: "https://images.unsplash.com/photo-1516259762381-22954d7d3ad2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1189&q=80" },
                { id: 6, title: "Análise Semanal do Mercado de Altcoins", category: "Análise", date: "2024-03-10", image: "https://images.unsplash.com/photo-1631603090989-93f9ef6f9d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1172&q=80" },
            ];
            const cryptoPrices = [
                { name: "Bitcoin", price: "$70,500", change: "+2.5%" },
                { name: "Ethereum", price: "$3,900", change: "+1.8%" },
                { name: "Solana", price: "$150", change: "+5.1%" },
                { name: "Cardano", price: "$0.75", change: "-0.5%" },
            ];
            // ==================================

            // Cores Neon (Exemplo: verde-limão)
            const neonAccent = 'text-lime-400';
            const neonHover = 'hover:text-lime-300';
            const neonBg = 'bg-lime-500';
            const neonBgHover = 'hover:bg-lime-400';
            const neonCategoryBg = 'bg-lime-900';
            const neonCategoryText = 'text-lime-300';
            const neonRingColor = 'ring-lime-500'; // Cor para o efeito de ring

            return (
                <div className="container mx-auto px-4 py-8">
                    {/* Cabeçalho */}
                    <header className="flex flex-col md:flex-row justify-between items-center mb-8 pb-4 border-b border-gray-700">
                        <h1 className={`text-4xl font-bold ${neonAccent} mb-4 md:mb-0`}>CriptoNews BR</h1>
                        <nav>
                            <ul className="flex space-x-4 font-medium text-gray-300">
                                <li><a href="#" className={neonHover}>Início</a></li>
                                <li><a href="#bitcoin" className={neonHover}>Bitcoin</a></li>
                                <li><a href="#ethereum" className={neonHover}>Ethereum</a></li>
                                <li><a href="#defi" className={neonHover}>DeFi</a></li>
                                <li><a href="#nfts" className={neonHover}>NFTs</a></li>
                            </ul>
                        </nav>
                    </header>

                    {/* Ad Space Superior */}
                    <div className="ad-space h-24 mb-8 rounded">Espaço para Anúncio (728x90)</div>

                    {/* Seção de Destaques */}
                    <section className="mb-12">
                        <h2 className="text-3xl font-semibold mb-6 text-gray-100">Em Destaque</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            {featuredNews.map(news => (
                                <article key={news.id} className={`bg-gray-800 rounded-lg shadow-md overflow-hidden neon-hover-effect ${neonRingColor} ring-offset-gray-900 ring-offset-2 hover:ring-2`}>
                                    <img src={news.image} alt={news.title} className="w-full h-48 object-cover"/>
                                    <div className="p-6">
                                        <span className={`text-sm font-medium ${neonCategoryText} ${neonCategoryBg} px-2 py-1 rounded mb-2 inline-block`}>{news.category}</span>
                                        <h3 className={`text-xl font-semibold mb-2 ${neonHover} cursor-pointer text-gray-100`}>{news.title}</h3>
                                        <p className="text-gray-400 text-sm">{news.date}</p>
                                    </div>
                                </article>
                            ))}
                        </div>
                    </section>

                    <div className="flex flex-col lg:flex-row gap-8">
                        {/* Coluna Principal - Notícias Recentes */}
                        <main className="flex-grow">
                            <h2 className="text-3xl font-semibold mb-6 text-gray-100">Artigos Recentes</h2>
                            <div className="space-y-6">
                                {recentArticles.map(article => (
                                    <article key={article.id} className={`bg-gray-800 p-6 rounded-lg shadow-md flex items-start space-x-4 neon-hover-effect ${neonRingColor} ring-offset-gray-900 ring-offset-2 hover:ring-2`}>
                                        <img src={article.image} alt={article.title} className="flex-shrink-0 w-24 h-24 rounded object-cover"/>
                                        <div>
                                             <span className={`text-sm font-medium ${neonCategoryText} ${neonCategoryBg} px-2 py-1 rounded mb-1 inline-block`}>{article.category}</span>
                                            <h3 className={`text-lg font-semibold mb-1 ${neonHover} cursor-pointer text-gray-100`}>{article.title}</h3>
                                            <p className="text-gray-400 text-sm">{article.date}</p>
                                        </div>
                                    </article>
                                ))}
                            </div>
                            <button className={`mt-8 w-full ${neonBg} text-gray-900 py-2 px-4 rounded ${neonBgHover} transition duration-200 font-semibold`}>
                                Carregar Mais Notícias
                            </button>
                        </main>

                        {/* Barra Lateral */}
                        <aside className="w-full lg:w-1/3 flex-shrink-0">
                            <div className="bg-gray-800 p-6 rounded-lg shadow-md mb-8">
                                <h3 className="text-xl font-semibold mb-4 text-gray-100">Preços Cripto (Ao Vivo)</h3>
                                <ul className="space-y-3">
                                    {cryptoPrices.map(crypto => (
                                        <li key={crypto.name} className="flex justify-between items-center">
                                            <span className="font-medium text-gray-200">{crypto.name}</span>
                                            <div className="text-right">
                                                <span className="text-gray-300">{crypto.price}</span>
                                                <span className={`ml-2 text-sm ${crypto.change.startsWith('+') ? 'text-green-400' : 'text-red-400'}`}>
                                                    {crypto.change}
                                                </span>
                                            </div>
                                        </li>
                                    ))}
                                </ul>
                                <a href="#" className={`text-sm mt-4 block text-center ${neonAccent} ${neonHover}`}>Ver todos os preços</a>
                            </div>
                            <div className="ad-space h-64 mb-8 rounded sticky top-8">Espaço para Anúncio (300x250)</div>
                            <div className="bg-gray-800 p-6 rounded-lg shadow-md">
                                <h3 className="text-xl font-semibold mb-4 text-gray-100">Newsletter Semanal</h3>
                                <p className="text-gray-400 mb-4 text-sm">Receba as principais notícias direto no seu email.</p>
                                <input type="email" placeholder="Seu melhor email" className="w-full border border-gray-600 bg-gray-700 text-gray-200 p-2 rounded mb-3 text-sm placeholder-gray-500 focus:ring-lime-500 focus:border-lime-500"/>
                                <button className={`w-full ${neonBg} text-gray-900 py-2 px-4 rounded ${neonBgHover} transition duration-200 text-sm font-semibold`}>
                                    Inscrever-se
                                </button>
                            </div>
                        </aside>
                    </div>

                    {/* Footer */}
                    <footer className="mt-16 pt-8 border-t border-gray-700 text-center text-gray-400 text-sm">
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-8 mb-8 text-left">
                            <div>
                                <h4 className="font-semibold text-gray-300 mb-2">Categorias</h4>
                                <ul className="space-y-1">
                                    <li><a href="#" className={neonHover}>Bitcoin</a></li>
                                    <li><a href="#" className={neonHover}>Ethereum</a></li>
                                    <li><a href="#" className={neonHover}>DeFi</a></li>
                                    <li><a href="#" className={neonHover}>NFTs</a></li>
                                     <li><a href="#" className={neonHover}>Regulação</a></li>
                                </ul>
                            </div>
                             <div>
                                <h4 className="font-semibold text-gray-300 mb-2">Recursos</h4>
                                <ul className="space-y-1">
                                    <li><a href="#" className={neonHover}>Glossário Cripto</a></li>
                                    <li><a href="#" className={neonHover}>Guias para Iniciantes</a></li>
                                    <li><a href="#" className={neonHover}>Ferramentas</a></li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="font-semibold text-gray-300 mb-2">Sobre Nós</h4>
                                <ul className="space-y-1">
                                    <li><a href="#" className={neonHover}>Quem Somos</a></li>
                                    <li><a href="#" className={neonHover}>Contato</a></li>
                                    <li><a href="#" className={neonHover}>Política de Privacidade</a></li>
                                    <li><a href="#" className={neonHover}>Termos de Uso</a></li>
                                </ul>
                            </div>
                             <div>
                                <h4 className="font-semibold text-gray-300 mb-2">Siga-nos</h4>
                                <a href="#" className={`${neonHover} mr-2`}>Twitter</a>
                                <a href="#" className={`${neonHover} mr-2`}>Facebook</a>
                                <a href="#" className={`${neonHover}`}>LinkedIn</a>
                            </div>
                        </div>
                        <p>&copy; {new Date().getFullYear()} CriptoNews BR. Todos os direitos reservados.</p>
                    </footer>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(React.createElement(App));
    </script>

</body>
</html>
