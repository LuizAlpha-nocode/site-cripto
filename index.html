<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriptoNews BR - Notícias sobre Criptomoedas</title>
    <meta name="description" content="Seu portal de notícias sobre Bitcoin, Ethereum, DeFi, NFTs e o mercado de criptomoedas.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .ad-space {
            /* Ajuste para fundo mais escuro e menos opaco */
            background-color: rgba(31, 41, 55, 0.5); /* bg-gray-800 com 50% opacidade */
            backdrop-filter: blur(4px); /* Efeito de vidro fosco (suporte limitado) */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.375rem; /* rounded-md */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #d1d5db; /* text-gray-300 */
            text-align: center;
        }
        .glass-card {
            background-color: rgba(31, 41, 55, 0.6); /* bg-gray-800 com 60% opacidade */
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.375rem; /* rounded-md */
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .glass-card:hover {
             border-color: rgba(192, 132, 252, 0.5); /* Cor roxa como exemplo para hover */
             /* Sombra sutil roxa */
             box-shadow: 0 0 15px rgba(192, 132, 252, 0.3);
        }
        /* Estilo personalizado para fundo com gradiente e estrelas (simulado) */
        body {
             background: linear-gradient(to bottom right, #111827, #000000);
             /* Adicionar estrelas aqui seria complexo sem JS/Canvas, mantendo gradiente escuro por enquanto */
        }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="text-gray-200">

    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            // === DADOS COM NOVAS IMAGENS (Pexels) ===
            const featuredNews = [
                { id: 1, title: "Bitcoin Atinge Nova Máxima Histórica Acima de $70.000", category: "Bitcoin", date: "2024-03-15", image: "https://images.pexels.com/photos/844124/pexels-photo-844124.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" },
                { id: 2, title: "Ethereum se prepara para a atualização 'Dencun'", category: "Ethereum", date: "2024-03-14", image: "https://images.pexels.com/photos/18051330/pexels-photo-18051330/free-photo-of-tokens-ethereum.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" },
            ];
            const recentArticles = [
                { id: 3, title: "A Ascensão do DeFi 2.0: O Que Esperar?", category: "DeFi", date: "2024-03-13" , image: "https://images.pexels.com/photos/7788009/pexels-photo-7788009.jpeg?auto=compress&cs=tinysrgb&w=600" },
                { id: 4, title: "NFTs de Arte Generativa Ganham Popularidade", category: "NFTs", date: "2024-03-12", image: "https://images.pexels.com/photos/1194420/pexels-photo-1194420.jpeg?auto=compress&cs=tinysrgb&w=600" },
                { id: 5, title: "Regulamentação de Cripto na União Europeia Avança", category: "Regulação", date: "2024-03-11", image: "https://images.pexels.com/photos/5980/food-purple-food-photography-grape.jpg?auto=compress&cs=tinysrgb&w=600" }, // Placeholder temático
                { id: 6, title: "Análise Semanal do Mercado de Altcoins", category: "Análise", date: "2024-03-10", image: "https://images.pexels.com/photos/6770610/pexels-photo-6770610.jpeg?auto=compress&cs=tinysrgb&w=600" },
            ];
            const cryptoPrices = [
                { name: "Bitcoin", price: "$70,500", change: "+2.5%" },
                { name: "Ethereum", price: "$3,900", change: "+1.8%" },
                { name: "Solana", price: "$150", change: "+5.1%" },
                { name: "Cardano", price: "$0.75", change: "-0.5%" },
            ];
            // ==================================

            // === NOVAS CORES E ESTILOS ===
            const accentColor = 'text-fuchsia-500'; // Cor de acento principal (texto)
            const accentHover = 'hover:text-fuchsia-400';
            const buttonGradient = 'bg-gradient-to-r from-purple-600 to-pink-600';
            const buttonHover = 'hover:from-purple-700 hover:to-pink-700'; // Escurecer gradiente no hover
            const categoryBg = 'bg-fuchsia-900/50'; // Fundo semi-transparente para categoria
            const categoryText = 'text-fuchsia-300';
            // ===============================

            return (
                <div className="container mx-auto px-4 py-8">
                    {/* Cabeçalho - Título com acento, links com hover */}
                    <header className="flex flex-col md:flex-row justify-between items-center mb-8 pb-4 border-b border-gray-700/50">
                        <h1 className={`text-4xl font-bold ${accentColor} mb-4 md:mb-0 tracking-wider`}>CriptoNews BR</h1>
                        <nav>
                            <ul className="flex space-x-6 font-medium text-gray-300"> {/* Aumenta espaçamento */}
                                <li><a href="#" className={accentHover}>Início</a></li>
                                <li><a href="#bitcoin" className={accentHover}>Bitcoin</a></li>
                                <li><a href="#ethereum" className={accentHover}>Ethereum</a></li>
                                <li><a href="#defi" className={accentHover}>DeFi</a></li>
                                <li><a href="#nfts" className={accentHover}>NFTs</a></li>
                            </ul>
                        </nav>
                    </header>

                    {/* Ad Space Superior */}
                    <div className="ad-space h-24 mb-8">Espaço para Anúncio (728x90)</div>

                    {/* Seção de Destaques */}
                    <section className="mb-12">
                        <h2 className="text-3xl font-semibold mb-6 text-gray-100">Em Destaque</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6"> {/* Gap ligeiramente menor */}
                            {featuredNews.map(news => (
                                // Aplica estilo glass-card
                                <article key={news.id} className="glass-card overflow-hidden group">
                                    <img src={news.image} alt={news.title} className="w-full h-52 object-cover group-hover:scale-105 transition-transform duration-300"/> {/* Zoom suave na imagem */}
                                    <div className="p-5">
                                        <span className={`text-xs font-medium ${categoryText} ${categoryBg} px-2 py-1 rounded mb-2 inline-block`}>{news.category}</span>
                                        <h3 className={`text-xl font-semibold mb-2 text-gray-100 ${accentHover} cursor-pointer`}>{news.title}</h3>
                                        <p className="text-gray-400 text-sm">{news.date}</p>
                                    </div>
                                </article>
                            ))}
                        </div>
                    </section>

                    <div className="flex flex-col lg:flex-row gap-8">
                        {/* Coluna Principal - Notícias Recentes */}
                        <main className="flex-grow">
                            <h2 className="text-3xl font-semibold mb-6 text-gray-100">Artigos Recentes</h2>
                            <div className="space-y-5">
                                {recentArticles.map(article => (
                                    // Aplica estilo glass-card
                                    <article key={article.id} className="glass-card p-5 flex items-center space-x-4 group">
                                        <img src={article.image} alt={article.title} className="flex-shrink-0 w-24 h-24 rounded object-cover group-hover:scale-105 transition-transform duration-300"/>
                                        <div>
                                             <span className={`text-xs font-medium ${categoryText} ${categoryBg} px-2 py-1 rounded mb-1 inline-block`}>{article.category}</span>
                                            <h3 className={`text-lg font-semibold mb-1 text-gray-100 ${accentHover} cursor-pointer`}>{article.title}</h3>
                                            <p className="text-gray-400 text-sm">{article.date}</p>
                                        </div>
                                    </article>
                                ))}
                            </div>
                            {/* Botão com gradiente */}
                            <button className={`mt-8 w-full ${buttonGradient} text-white py-2.5 px-4 rounded ${buttonHover} transition duration-200 font-semibold shadow-lg hover:shadow-fuchsia-500/30`}>
                                Carregar Mais Notícias
                            </button>
                        </main>

                        {/* Barra Lateral */}
                        <aside className="w-full lg:w-1/3 flex-shrink-0 space-y-8">
                            {/* Preços - Card com estilo glass */}
                            <div className="glass-card p-6">
                                <h3 className="text-xl font-semibold mb-4 text-gray-100">Preços Cripto</h3>
                                <ul className="space-y-3">
                                    {cryptoPrices.map(crypto => (
                                        <li key={crypto.name} className="flex justify-between items-center border-b border-gray-700/50 pb-2 last:border-b-0 last:pb-0">
                                            <span className="font-medium text-gray-200">{crypto.name}</span>
                                            <div className="text-right">
                                                <span className="text-gray-300">{crypto.price}</span>
                                                <span className={`ml-2 text-sm ${crypto.change.startsWith('+') ? 'text-green-400' : 'text-red-400'}`}> 
                                                    {crypto.change}
                                                </span>
                                            </div>
                                        </li>
                                    ))}
                                </ul>
                                <a href="#" className={`text-sm mt-4 block text-center ${accentColor} ${accentHover}`}>Ver todos os preços</a>
                            </div>

                            {/* Ad Space Lateral */}
                            <div className="ad-space h-64 sticky top-8">Espaço para Anúncio (300x250)</div>

                             {/* Newsletter - Card com estilo glass e botão gradiente */}
                            <div className="glass-card p-6">
                                <h3 className="text-xl font-semibold mb-4 text-gray-100">Newsletter Semanal</h3>
                                <p className="text-gray-400 mb-4 text-sm">Receba as principais notícias direto no seu email.</p>
                                <input type="email" placeholder="Seu melhor email" className="w-full border border-gray-700/50 bg-gray-800/50 text-gray-200 p-2 rounded mb-3 text-sm placeholder-gray-500 focus:ring-fuchsia-500 focus:border-fuchsia-500"/>
                                <button className={`w-full ${buttonGradient} text-white py-2 px-4 rounded ${buttonHover} transition duration-200 text-sm font-semibold shadow-lg hover:shadow-fuchsia-500/30`}>
                                    Inscrever-se
                                </button>
                            </div>
                        </aside>
                    </div>

                    {/* Footer */}
                    <footer className="mt-16 pt-8 border-t border-gray-700/50 text-center text-gray-500 text-sm">
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-8 mb-8 text-left">
                            {/* Links do Footer com hover */}
                            <div>
                                <h4 className="font-semibold text-gray-300 mb-2 uppercase text-xs tracking-wider">Categorias</h4>
                                <ul className="space-y-1">
                                    <li><a href="#" className={accentHover}>Bitcoin</a></li>
                                    <li><a href="#" className={accentHover}>Ethereum</a></li>
                                    <li><a href="#" className={accentHover}>DeFi</a></li>
                                    <li><a href="#" className={accentHover}>NFTs</a></li>
                                     <li><a href="#" className={accentHover}>Regulação</a></li>
                                </ul>
                            </div>
                             <div>
                                <h4 className="font-semibold text-gray-300 mb-2 uppercase text-xs tracking-wider">Recursos</h4>
                                <ul className="space-y-1">
                                    <li><a href="#" className={accentHover}>Glossário Cripto</a></li>
                                    <li><a href="#" className={accentHover}>Guias para Iniciantes</a></li>
                                    <li><a href="#" className={accentHover}>Ferramentas</a></li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="font-semibold text-gray-300 mb-2 uppercase text-xs tracking-wider">Sobre Nós</h4>
                                <ul className="space-y-1">
                                    <li><a href="#" className={accentHover}>Quem Somos</a></li>
                                    <li><a href="#" className={accentHover}>Contato</a></li>
                                    <li><a href="#" className={accentHover}>Política de Privacidade</a></li>
                                    <li><a href="#" className={accentHover}>Termos de Uso</a></li>
                                </ul>
                            </div>
                             <div>
                                <h4 className="font-semibold text-gray-300 mb-2 uppercase text-xs tracking-wider">Siga-nos</h4>
                                <div className="flex space-x-3">
                                    {/* Ícones placeholder - idealmente substituir por SVGs reais */}
                                    <a href="#" className={`${accentHover}`}>Tw</a>
                                    <a href="#" className={`${accentHover}`}>Fb</a>
                                    <a href="#" className={`${accentHover}`}>Ln</a>
                                </div>
                            </div>
                        </div>
                        <p>&copy; {new Date().getFullYear()} CriptoNews BR. Todos os direitos reservados.</p>
                    </footer>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(React.createElement(App));
    </script>

</body>
</html>
